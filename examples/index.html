<html>
  <head>
    <script src="../node_modules/monaco-editor/dev/vs/loader.js"></script>

    <link rel="stylesheet" type="text/css" href="../dist/index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: calc(100% - 20px);
        display: flex;
        flex-direction: column;
        margin: 5px;
      }

      .editor {
        flex: auto;
        overflow: hidden;
        margin: 5px;
      }

      h5 {
        height: 20px;
        margin-bottom: 5px;
        margin-top: 5px;
      }
      .summary {
        height: auto;
        max-height: 300px;
        min-height: 300px;
        padding: 10px;
        overflow: auto;
        display: flex;
        flex-direction: row;
      }
      .btn {
        margin-top: 5px;
      }
      td {
        font-size: 12px;
      }
      .comment_text {
        background-color: #222222;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="buttons">
        <select id="option_editor_mode"><option>editor-mode</option><option>diff-mode</option></select>
      <select id="option_diff_mode"><option>side-by-side</option><option>inline-diff</option></select>
      <select id="option_theme"><option>vs-dark</option><option>vs-light</option></select>
      <input id="option_editor_readonly" type="checkbox"></input>Editor Readonly
      <input id="option_comments_readonly" type="checkbox"></input>Comments Readonly
      <button onclick="setView( document.getElementById('option_editor_mode').value,
                                document.getElementById('option_diff_mode').value,
                                document.getElementById('option_theme').value,
                                document.getElementById('option_editor_readonly').checked,
                                document.getElementById('option_comments_readonly').checked)">Update Editor</button>
      <!-- <button onclick="setView('standard')" class="btn btn-primary">
        Editor
      </button>
      <button onclick="setView('standard-readonly')" class="btn btn-primary">
        Editor - Readonly
      </button>
      <button onclick="setView('inline')" class="btn btn-primary">
        Diff - Inline
      </button>
      <button onclick="setView('side-by-side')" class="btn btn-primary">
        Diff - Side-by-Side
      </button> -->
      <button onclick="generateDifferentComments()" class="btn btn-secondary">
        Change Comments (in-place)
      </button>
      <!-- <button onclick="toggleTheme()" class="btn btn-secondary">
        Toggle Theme
      </button> -->
      <!-- <input type="checkbox" onchange="toggleCommentsReadOnly()" class="btn btn-secondary">
        Toggle Comments ReadOnly
      </button> -->
      <button onclick="clearComments()" class="btn btn-secondary">
        Clear Comments
      </button>
      <select id="selectUser" onchange="setCurrentUser()">
        <option value="foo.user" selected>Foo User</option>
        <option value="bar.user">Bar User</option>
      </select>
    </div>
    <h5>
      Regular Editor - Press CTRL+F10 to add comment, CTRL+Enter to save comment
    </h5>
    <div class="editor" id="containerEditor"></div>

    <div class="summary" id="summaryEditor"></div>
  </body>
</html>

<script type="module" src="../dist/docs-commonjs-es5.js"></script>
