<html>
  <head>
    <script src="../node_modules/monaco-editor/dev/vs/loader.js"></script>

    <link rel="stylesheet" type="text/css" href="../dist/index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: calc(100% - 20px);
        display: flex;
        flex-direction: column;
        margin: 5px;
      }

      .editor {
        flex: auto;
        overflow: hidden;
      }

      h5 {
        height: 20px;
        margin-bottom: 5px;
        margin-top: 5px;
      }
      .summary {
        height: auto;
        max-height: 100px;
        min-height: 100px;
        padding: 10px;
        overflow: auto;
        font-size: 12px;
        text-overflow: clip;
      }

      .btn{
        margin-top:5px;
      }
    </style>
  </head>

  <body>
    <div class="buttons">
      <button onclick="setView('standard')" class="btn btn-primary">Editor</button>
      <button onclick="setView('standard-readonly')" class="btn btn-primary">
        Editor - Readonly
      </button>
      <button onclick="setView('inline')" class="btn btn-primary">Diff - Inline</button>
      <button onclick="setView('side-by-side')" class="btn btn-primary">Diff - Side-by-Side</button>
      <button onclick="generateDifferentComments()" class="btn btn-secondary">
        Change Comments (in-place)
      </button>
      <button onclick="toggleTheme()" class="btn btn-secondary">
        Toggle Theme
      </button>
      <button onclick="clearComments()" class="btn btn-secondary">
        Clear Comments
      </button>

    </div>
    <h5>
      Regular Editor - Press CTRL+F10 to add comment, CTRL+Enter to save comment
    </h5>
    <div class="editor" id="containerEditor"></div>
    <h5>Comments</h5>
    <div class="summary" id="summaryEditor"></div>
  </body>
</html>

<script src="../dist/index.js"></script>
<script src="../dist/docs.js"></script>
